{% extends "main_page.html" %}

{% block css %}
<link rel="stylesheet" href="/static/bootstrap-calendar/css/calendar.css">
{% endblock %}

{% block content %}
<div class="page-header">
    <div class="form-inline">
        <div class="btn-group">
            <button class="btn btn-primary" data-calendar-nav="prev"><< 이전</button>
            <button class="btn btn-default" data-calendar-nav="today">오늘</button>
            <button class="btn btn-primary" data-calendar-nav="next">다음 >></button>
        </div>
        <div class="btn-group">
            <button class="btn btn-warning" data-calendar-view="year">년</button>
            <button class="btn btn-warning active" data-calendar-view="month">달</button>
            <button class="btn btn-warning" data-calendar-view="week">주</button>
            <button class="btn btn-warning" data-calendar-view="day">일</button>
        </div>
    </div>
    <h3></h3>
</div>

<div class="row">
    <div class="col-md-9">
        <div id="calendar"></div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/bootstrap-calendar/components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="/static/bootstrap-calendar/components/jstimezonedetect/jstz.min.js"></script>
<script type="text/javascript" src="/static/bootstrap-calendar/js/calendar.js"></script>
<script type="text/javascript" src="/static/bootstrap-calendar/js/app.js"></script>
{% endblock %}
